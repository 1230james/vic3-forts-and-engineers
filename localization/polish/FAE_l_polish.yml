    FAE_txt_ai_strong_warning: "#red $fae_building_forts$ may struggle to provide useful assistance against AI offensives.#!"
    
    setting_FAE_grs_ai_siege_nil:      "None"
    setting_FAE_grs_ai_siege_nil_desc: "AI countries get no bonuses to their [concept_FAE_siege]. $FAE_txt_ai_weak_warning$"
    setting_FAE_grs_ai_siege_low:      "[GetPlayer.MakeScope.ScriptValue('FAE_ai_mult_low')|=0%]"
    setting_FAE_grs_ai_siege_low_desc: "AI countries will gain [GetPlayer.MakeScope.ScriptValue('FAE_ai_mult_low')|v=0%] extra [concept_FAE_siege] in every battle."
    setting_FAE_grs_ai_siege_med:      "[GetPlayer.MakeScope.ScriptValue('FAE_ai_mult_med')|=0%]"
